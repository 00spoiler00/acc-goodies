<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitSkill A Tot Drap</title>
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <v-app dark>
            <v-main>
                <v-app-bar app class="elevation-4">
                    <v-toolbar-title>PitSkill A Tot Drap</v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-progress-circular
                        :rotate="-90"
                        :size="40"
                        :width="4"
                        :value="countdownValue"
                        color="red">
                        {{ countdownTime }}
                    </v-progress-circular>
                </v-app-bar>
                <v-tabs v-model="tab">
                    <v-tab>
                        Registres a curses
                    </v-tab>
                    <v-tab>
                        Ranking de pilots
                    </v-tab>

                    <v-tab-item class="mx-4">
                        <v-card flat>
                            <v-card-title>
                                <v-text-field v-model="registrationsSearch" label="Cerca registres" append-icon="mdi-magnify" single-line hide-details></v-text-field>
                            </v-card-title>
                            <v-data-table :headers="registrationHeaders" :items="filteredRegistrations" class="elevation-4 mt-5" disable-pagination :hide-default-footer="true" dense>
                                <template v-slot:top>
                                    <v-toolbar flat>
                                        <v-toolbar-title>Registres</v-toolbar-title>
                                    </v-toolbar>
                                </template>
                                <template v-slot:item="props">
                                    <tr :class="getRegistrationRowClass(props.item['Upcoming Event'])">
                                        <td>{{ props.item.Driver }}</td>
                                        <td v-html="timeUntil(props.item['On Date'])"></td>
                                        <td>
                                            <span>{{ props.item['Upcoming Event'] }}</span>
                                            <v-icon small @click="openDialog('eventDialog', props.item)">{{ props.item.Server }}</v-icon>
                                        </td>
                                        <td>
                                            <v-btn
                                                :href="'https://pitskill.io/event/' + props.item['Enroll Link']"
                                                target="_blank"
                                                icon>
                                                <v-icon>mdi-open-in-new</v-icon>
                                            </v-btn>
                                        </td>
                                        <td>{{ Math.round(parseFloat(props.item['Server SoF']) * 10) / 10 }}</td>
                                        <td>{{ props.item['Server Splits'] }}</td>
                                        <td>{{ props.item.Car }}</td>
                                        <td>
                                            <span>{{ props.item.Track }}</span>
                                            <v-icon small @click="openDialog('trackDialog', props.item)">mdi-magnify</v-icon>
                                        </td>
                                        <td>{{ props.item.Registration }}</td>
                                        <td v-html="props.item.Broadcasted"></td>
                                    </tr>
                                </template>
                            </v-data-table>
                        </v-card>
                    </v-tab-item>

                    <v-tab-item class="mx-4">
                        <v-card flat>
                            <v-card-title>
                                <v-text-field v-model="driversSearch" label="Cerca pilots" append-icon="mdi-magnify" single-line hide-details></v-text-field>
                            </v-card-title>
                            <v-data-table :headers="headers" :items="filteredDrivers" class="elevation-4" disable-pagination :hide-default-footer="true">
                                <template v-slot:top>
                                    <v-toolbar flat>
                                        <v-toolbar-title>Pilots</v-toolbar-title>
                                    </v-toolbar>
                                </template>
                                <template v-slot:item="props">
                                    <tr>
                                        <td>
                                            <v-avatar size="36" my-1>
                                                <v-img :src='props.item.Image' />
                                            </v-avatar>
                                        </td>
                                        <td>
                                            <a :href="'https://pitskill.io/driver-license/'+ props.item['Driver Id']" target="_blank">
                                                {{ props.item['Driver Name'] }}
                                            </a>
                                        </td>
                                        <td>
                                            <span :class="getLicenceClass(props.item.Licence)">{{props.item.Licence}}</span>
                                        </td>
                                        <td>
                                            <span>{{ props.item.PitRep }}</span>
                                            <v-icon small @click="openDialog('pitRepDialog', props.item)">mdi-chart-line</v-icon>
                                        </td>
                                        <td>
                                            <span>{{ props.item.PitSkill }}</span>
                                            <v-icon small @click="openDialog('pitSkillDialog', props.item)">mdi-chart-line</v-icon>
                                        </td>
                                    </tr>
                                </template>
                            </v-data-table>
                        </v-card>
                    </v-tab-item>
                </v-tabs>
            </v-main>

            <!-- Dialogs -->
            <v-dialog v-model="dialogVisible.eventDialog" max-width="600">
                <v-card>
                    <v-card-title>
                        Esdeveniment proper
                        <v-spacer></v-spacer>
                        <v-btn icon @click="dialogVisible.eventDialog = false">
                            <v-icon>mdi-close</v-icon>
                        </v-btn>
                    </v-card-title>
                    <v-card-text>
                        <v-img :src="'https://cdn.pitskill.io/public/TrackPhoto-' + dialogItem['Circuit Image']" class="big-img"></v-img>
                        <p>{{ dialogItem.Server }}</p>
                    </v-card-text>
                </v-card>
            </v-dialog>

            <v-dialog v-model="dialogVisible.trackDialog" max-width="600">
                <v-card>
                    <v-card-title>
                        Circuit
                        <v-spacer></v-spacer>
                        <v-btn icon @click="dialogVisible.trackDialog = false">
                            <v-icon>mdi-close</v-icon>
                        </v-btn>
                    </v-card-title>
                    <v-card-text>
                        <v-img :src="'https://cdn.pitskill.io/public/TrackPhoto-' + dialogItem['Circuit Image']" class="big-img"></v-img>
                    </v-card-text>
                </v-card>
            </v-dialog>

            <v-dialog v-model="dialogVisible.pitRepDialog" max-width="600">
                <v-card>
                    <v-card-title>
                        PitRep History
                        <v-spacer></v-spacer>
                        <v-btn icon @click="dialogVisible.pitRepDialog = false">
                            <v-icon>mdi-close</v-icon>
                        </v-btn>
                    </v-card-title>
                    <v-card-text>
                        <v-sparkline auto-draw height="300" width="400" smooth :value="dialogItem.Stats.PitRep" color="blue"></v-sparkline>
                    </v-card-text>
                </v-card>
            </v-dialog>

            <v-dialog v-model="dialogVisible.pitSkillDialog" max-width="600">
                <v-card>
                    <v-card-title>
                        PitSkill History
                        <v-spacer></v-spacer>
                        <v-btn icon @click="dialogVisible.pitSkillDialog = false">
                            <v-icon>mdi-close</v-icon>
                        </v-btn>
                    </v-card-title>
                    <v-card-text>
                        <v-sparkline auto-draw height="300" width="400" smooth :value="dialogItem.Stats.PitSkill" color="red"></v-sparkline>
                    </v-card-text>
                </v-card>
            </v-dialog>

        </v-app>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.5.10/dist/vuetify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/locale/ca.js"></script>

    <script>
        moment.locale('ca');

        new Vue({
            el: '#app',
            vuetify: new Vuetify({
                theme: {
                    dark: true,
                    themes: {
                        dark: {
                            primary: '#ff0000', // Red
                            secondary: '#1a1a1a', // Dark gray/black
                            accent: '#ff4d4d', // Lighter red
                            error: '#ff5252', // Error red
                            info: '#29b6f6', // Info blue
                            success: '#4caf50', // Success green
                            warning: '#fb8c00', // Warning orange
                        },
                    },
                },
            }),
            data: () => ({
                tab: null,
                driversSearch: '',
                registrationsSearch: '',
                progress: 100,
                interval: null,
                headers: [
                    { text: 'Imatge', align: 'start', sortable: false, value: 'Image' },
                    { text: 'Nom del pilot', value: 'Driver Name' },
                    { text: 'Llicència', value: 'Licence' },
                    { text: 'PitRep', value: 'PitRep' },
                    { text: 'PitSkill', value: 'PitSkill' },
                ],
                registrationHeaders: [
                    { text: 'Pilot', value: 'Driver' },
                    { text: 'Data', value: 'On Date' },
                    { text: 'Esdeveniment proper', value: 'Upcoming Event' },
                    { text: 'Inscripció', value: 'Enroll Link' },
                    { text: 'Servidor SoF', value: 'Server SoF' },
                    { text: 'Divisions del servidor', value: 'Server Splits' },
                    { text: 'Cotxe', value: 'Car' },
                    { text: 'Circuit', value: 'Track' },
                    { text: 'Inscrits', value: 'Registration' },
                    { text: 'Retransmissió', value: 'Broadcasted' },
                ],
                drivers: [],
                registrations: [],
                countdownValue: 100,
                countdownTime: 10,
                dialogVisible: {
                    eventDialog: false,
                    trackDialog: false,
                    pitRepDialog: false,
                    pitSkillDialog: false,
                },
                dialogItem: {},
            }),
            computed: {
                filteredDrivers() {
                    return this.drivers.filter(driver => {
                        const searchTerm = this.driversSearch.toLowerCase();
                        return Object.values(driver).some(value =>
                            value.toString().toLowerCase().includes(searchTerm)
                        );
                    });
                },
                filteredRegistrations() {
                    return this.registrations.filter(registration => {
                        const searchTerm = this.registrationsSearch.toLowerCase();
                        return Object.values(registration).some(value =>
                            value.toString().toLowerCase().includes(searchTerm)
                        );
                    });
                }
            },
            created() {
                this.fetchData();
                this.startCountdown();
            },
            methods: {
                fetchData() {
                    fetch('./data.json')
                        .then(response => response.json())
                        .then(data => {
                            this.drivers = data.drivers.data;
                            this.registrations = data.registrations.data;
                        })
                        .catch(error => console.error('Error fetching data:', error));
                },

                getRegistrationRowClass(upcomingEvent) {
                    const eventCount = this.registrations.filter(reg => reg['Upcoming Event'] === upcomingEvent).length;
                    // const intensity = Math.min(255, 100 + eventCount * 10);
                    return {
                        'bg-red-500': eventCount == 1,
                        'bg-red-600': eventCount == 2,
                        'bg-red-700': eventCount > 2,
                    };
                },

                getLicenceClass(license) {
                    const licenseColorMap = {
                        'S Class': 'bg-green-500',
                        'A Class': 'bg-red-500',
                        'B Class': 'bg-blue-500',
                        'C Class': 'bg-purple-500',
                        'Rookie': 'bg-gray-500',
                    };

                    return `text-white rounded-full whitespace-nowrap px-3 py-1 ${licenseColorMap[license] || 'bg-default'}`;
                },

                timeUntil(dateString) {
                    return dateString + ' <b>(' + moment(dateString, "DD/MM/YY HH:mm").fromNow() + ')</b>';
                },

                startCountdown() {
                    setInterval(() => {
                        if (this.countdownTime > 0) {
                            this.countdownTime--;
                            this.countdownValue = (this.countdownTime / 10) * 100;
                        } else {
                            this.countdownTime = 10;
                            this.fetchData();
                        }
                    }, 1000);
                },

                openDialog(dialogName, item) {
                    this.dialogItem = item;
                    this.dialogVisible[dialogName] = true;
                },
            },
            beforeDestroy() {
                clearInterval(this.interval);
            },
        });
    </script>
</body>

</html>
